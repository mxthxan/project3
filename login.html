<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-600 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login to Your Account</h2>
            <form action="#" method="POST" id="logiin">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Enter your password" required>
                </div>
                <div class="flex justify-end mb-4">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Login</button>
                </div>
            </form>
            <div class="absolute top-6 left-6">
                <a href="kfj.html" class="text-cyan-400 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
